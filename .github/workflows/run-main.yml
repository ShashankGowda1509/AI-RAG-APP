name: Flask App CI

on:
  push:
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    env:
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      MAIL_DEFAULT_SENDER: ${{ secrets.MAIL_DEFAULT_SENDER }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      MAIL_SERVER: smtp.gmail.com
      MAIL_PORT: 587

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies (for pdfplumber)
      run: sudo apt-get update && sudo apt-get install -y poppler-utils

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask flask-mail bcrypt pdfplumber langchain langchain-community langchain-core langchain-groq langchain-ollama

    - name: Run Flask app
      run: |
        nohup python3 main.py &
        sleep 10
        pgrep -f "main.py" || (echo "Flask app failed to start" && exit 1)
