name: Flask App CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      MAIL_DEFAULT_SENDER: ${{ secrets.MAIL_DEFAULT_SENDER }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      MAIL_SERVER: smtp.gmail.com
      MAIL_PORT: 587

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y poppler-utils

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask flask-mail bcrypt pdfplumber langchain langchain-community langchain-core langchain-groq langchain-ollama requests

    - name: Run Flask app in background
      run: |
        nohup python3 main.py > flask.log 2>&1 &
        sleep 5

    - name: Test /login route
      run: |
        python3 -c "import requests; res = requests.get('http://127.0.0.1:5000/login'); assert res.status_code == 200, f'Expected 200, got {res.status_code}'; print('âœ… /login route is working')"

