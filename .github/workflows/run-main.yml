name: Flask App Full CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      MAIL_DEFAULT_SENDER: ${{ secrets.MAIL_DEFAULT_SENDER }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      MAIL_SERVER: smtp.gmail.com
      MAIL_PORT: 587

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y poppler-utils

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask flask-mail bcrypt pdfplumber langchain langchain-community langchain-core langchain-groq langchain-ollama requests bandit

    - name: Run Flask app in background
      run: |
        nohup python3 main.py > flask.log 2>&1 &
        sleep 5

    - name: Create sanity test
      run: |
        echo "import requests" > test_login.py
        echo "res = requests.get('http://127.0.0.1:5000/login')" >> test_login.py
        echo "assert res.status_code == 200, f'Expected 200, got {res.status_code}'" >> test_login.py
        echo "print('✅ /login route is working')" >> test_login.py

    - name: Run sanity test for /login
      run: python3 test_login.py

    - name: Create integration_test.py script with debug output
      run: |
        echo "import requests" > integration_test.py
        echo "import random, string" >> integration_test.py
        echo "base = 'http://127.0.0.1:5000'" >> integration_test.py
        echo "username = 'testuser_' + ''.join(random.choices(string.ascii_lowercase, k=5))" >> integration_test.py
        echo "email = username + '@test.com'" >> integration_test.py
        echo "password = 'TestPass123'" >> integration_test.py
        echo "session = requests.Session()" >> integration_test.py
        echo "signup = session.post(base + '/signup', data={'username': username, 'password': password, 'email': email})" >> integration_test.py
        echo "print('Signup status:', signup.status_code)" >> integration_test.py
        echo "print('Signup response:', signup.text[:300])" >> integration_test.py
        echo "assert signup.status_code in [200, 302], 'Signup failed'" >> integration_test.py
        echo "login = session.post(base + '/login', data={'username': username, 'password': password}, allow_redirects=False)" >> integration_test.py
        echo "print('Login status:', login.status_code)" >> integration_test.py
        echo "print('Login response:', login.text[:300])" >> integration_test.py
        echo "assert login.status_code in [200, 302], 'Login failed'" >> integration_test.py
        echo "print(f'✅ Signup and login test passed for user {username}')" >> integration_test.py

    - name: Run integration test
      run: python3 integration_test.py

    - name: Security Scan with Bandit
      run: bandit -r . -x venv -lll || true
